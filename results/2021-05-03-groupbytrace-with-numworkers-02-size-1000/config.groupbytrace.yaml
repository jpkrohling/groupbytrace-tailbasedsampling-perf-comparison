receivers:
  otlp:
    protocols:
      grpc:
        endpoint: localhost:55680

processors:
  groupbytrace:
    wait_duration: 1s
    num_traces: 10_000_000
    num_events:  1_000_000
    num_workers: 1000
  policysampling:
    policies:
      [
        {
          name: client-server-traces,
          type: always_sample
        },
      ]
  batch:
    send_batch_size: 100_000

exporters:
  logging:

service:
  pipelines:
    traces/loadbalancer:
      receivers:
        - otlp
      processors:
        - groupbytrace
        - policysampling
        - batch
      exporters:
        - logging
